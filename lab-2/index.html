<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		<h1>About</h1>
		<h3>Username {{person.username}}</h3>
		<h3>Name {{person.name}}</h3>
		<h3>E-mail {{person.email}}</h3>
		<h3>Website {{person.website}}</h3>
		<h3>Company {{person.company.name}}</h3>

		<button @click="isthisgood">คนดีไม่ดี ?</button>
		<h2>{{yesno.answer}}</h2>
		<img :src="yesno.image" alt="">

		<h1>Users</h1>
		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">
			<img :src="`https://picsum.photos/id/5${u.id}/300/300`" alt="">
			{{u.username}}
		</h2>
	</div>
	

	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(response => response.json())
		.then(json => {
			console.log(json)
			app.users = json
			app.person = json[0]
			})

		let app = new Vue({
			el: '#app',
			methods: {
				viewBio: function(user) {
					this.person = user
					this.yesno = {
						"answer":"อยากรู้ คลิกเลย",
						"forced":false,
						"image":""
					}
				},
				isthisgood: function() {
					fetch('https://yesno.wtf/api')
					.then(response => response.json())
					.then(json => {
						console.log(json)
						app.yesno = json
					})
				}
			},
			data: {
				yesno: {
					"answer":"อยากรู้ คลิกเลย",
					"forced":false,
					"image":""
					},
				person:{
					id:0,
					name:'..loading',
					username:'..loading',
					email:'..loading',
					website:'..loading',
					company:{
						name : '..loading',
					}
				},
				users :[{
					"id": 1,
					"name": "Leanne Graham",
					"username": "Bret",
					"email": "Sincere@april.biz",
					"website": "hildegard.org",
					"company": {
						"name": "Romaguera-Crona",
						"catchPhrase": "Multi-layered client-server neural-net",
						"bs": "harness real-time e-markets"
					}
				}]	
			}
		})

	</script>
</body>
</html>
